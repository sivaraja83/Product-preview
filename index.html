<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | product preview</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="./images/image-product-desktop.jpg" alt="perfume image">
            </div>
            <div class="content-box">
                <h6>PERFUME</h6>
                <h2>
                    Gabrielle <br>
                    Essence Eau <br>
                    De Parfum
                </h2>
                <p class="caption">
                    A floral, solar and voluptuous <br>
                    interpretation composed by <br>
                    Olivier Polge, Perfumer-Creator <br>
                    for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="original-rate">
                        $149.99
                    </p>
                    <p class="old-rate">
                        <s>$169.99</s>
                    </p>
                </div>
                <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
